<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <article class="table-widget">

            <h2>Team members</h2>

                            <div class="profile-info_name">Roli Zhu</div>
                            <div class="profile-info_alias">@Roli</div>
                        </div>
                    </td>
                    <td>
                        <div class="status">
                            <div class="status-circle status-inactive"></div>inactive
                        </div>
                    </td>
                    <td>
                        Rolizhu@gmail.com
                    </td>
                    <td>
                        <div class="tags">

                            </div>
                        </div>
                    </td>
                </tr>

                            <div class="profile-info_alias">@Roli</div>
                        </div>
                    </td>
                    <td>
                        <div class="status">
                            <div class="status-circle status-offline"></div>offline

                        Rolizhu@gmail.com

                        <div class="tags">

                            </div>
